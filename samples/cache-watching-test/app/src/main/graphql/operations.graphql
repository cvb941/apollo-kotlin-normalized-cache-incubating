query RepositoryListQuery($first: Int = 15, $after: String) {
    organization(login: "github") {
        repositories(first: $first, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            edges {
                cursor
                node {
                    ...RepositoryFields
                }
            }
        }
    }
}

fragment RepositoryFields on Repository {
    name
    description
    stargazers(first: 0) {
        totalCount
    }
}
